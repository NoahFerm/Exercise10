<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>APIs</title>
</head>
<body>
    <div class="container d-flex flex-column p-5">
        <div class="my-5">
            <h2>Star Wars</h2>
            <h5>Enter a character's name:</h5>
            <div class="d-flex flex-row my-3">
                <input type="text" id="searchInput" class="p-2 w-25">
                <button type="button" id="searchButton" class="mx-3">Search</button>
            </div>
            
            <textarea rows="5" class="w-50" id="result"></textarea>
        </div>
        
        <div class="my-5">
            <h2>Cards</h2>
            <div class="d-flex flex-row my-3">
                <button type="button" id="cardButton">Draw a card</button>
            </div>
            
            <div id="cardDiv">Card</div>
        </div>
    </div>
    <script src="app.js">
        
    </script>
</body>
</html>
